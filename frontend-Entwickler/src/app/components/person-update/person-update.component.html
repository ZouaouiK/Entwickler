<form [formGroup]="formData" class="updateForm" (ngSubmit)="handleUpdate()">
  <h2 class="title">Update Person</h2>
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" formControlName="first_name" />
    <p
      class="mt-1 error"
      *ngIf="firstNameController?.dirty && !firstNameController?.valid"
    >
      First name is required
    </p>
  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" formControlName="last_name" />
    <p
      class="mt-1 error"
      *ngIf="lastNameController?.dirty && !lastNameController?.valid"
    >
      Last name is required
    </p>
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" />
    <p
      class="mt-1 error"
      *ngIf="emailController?.dirty && !emailController?.valid"
    >
      Invalid email
    </p>
  </div>
  <button mat-raised-button color="primary" [disabled]="!formData.valid">
    Update
  </button>
</form>
